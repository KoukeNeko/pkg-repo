# ==============================================================================
# Receive Package from External Repository
# ==============================================================================
# This workflow is triggered by external repositories (like Hashi) to add
# new packages to the APT repository.
# ==============================================================================

name: Receive Package

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name (e.g., hashi-backend)"
        required: true
        type: string
      package_version:
        description: "Package version (e.g., 0.0.1)"
        required: true
        type: string
      artifact_run_id:
        description: "Run ID of the workflow that produced the artifact"
        required: true
        type: string
      source_repo:
        description: "Source repository (e.g., KoukeNeko/Hashi)"
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  receive-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout apt-repo
        uses: actions/checkout@v4

      - name: Download artifact from source repo
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.package_name }}-${{ inputs.package_version }}-deb
          path: ./incoming
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ inputs.source_repo }}
          run-id: ${{ inputs.artifact_run_id }}

      - name: Move package to pool
        run: |
          mkdir -p pool/main
          mv ./incoming/*.deb pool/main/
          ls -la pool/main/

      - name: Update repository index
        run: |
          chmod +x scripts/update-repo.sh
          ./scripts/update-repo.sh
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ“¦ Add ${{ inputs.package_name }} v${{ inputs.package_version }}" || echo "No changes to commit"
          git push
